<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project - Design</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONT AWESOME  -->
    <script
      src="https://kit.fontawesome.com/0a20d8f9c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container-wrapper">
      <!-- Contact -->
      <section class="contact">
        <div class="container clearfix">
          <ul class="clearfix">
            <li>
              <a href="#" title="Facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#" title="Twitter">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#" title="Pinterest">
                <i class="fab fa-pinterest-p"></i>
              </a>
            </li>
            <li>
              <a href="#" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
            <li>
              <a href="#" title="Tumblr">
                <i class="fab fa-tumblr"></i>
              </a>
            </li>
          </ul>
          <ul class="clearfix">
            <li>
              <i class="far fa-envelope"></i><span>info@company.com</span>
            </li>
            <li>
              <i class="fas fa-phone-alt"></i><span>0800 123 456 78900</span>
            </li>
          </ul>
        </div>
      </section>

      <!-- Header Section -->
      <header>
        <!-- Nav Bar -->
        <nav>
          <div class="container clearfix">
            <div class="logo-and-links clearfix">
              <div class="logo">
                <a href="#" title="Logo">
                  <img src="./images/Logo-text.png" alt="Design Contest" />
                </a>
              </div>
              <ul class="nav-list clearfix">
                <li>
                  <a href="#" title="Browse Categories">Browse Categories</a>
                </li>
                <li><a href="#" title="How it works">How it works</a></li>
                <li><a href="#" title="Browse Contest">Browse Contest</a></li>
                <li><a href="#" title="Pricing Plan">Pricing Plan</a></li>
              </ul>
            </div>

            <div class="bars-and-authentication clearfix">
              <ul class="authentication clearfix">
                <li>
                  <i class="fas fa-key"></i>
                  <a href="#" title="Login">
                    <span>Login</span>
                  </a>
                </li>
                <li>
                  <i class="fas fa-user"></i>
                  <a href="#" title="Register">
                    <span>Register</span>
                  </a>
                </li>
              </ul>

              <div class="bars">
                <button><i class="fas fa-bars"></i></button>
              </div>
            </div>
          </div>
        </nav>

        <!-- Banner -->
        <div class="banner">
          <div class="container">
            <div class="banner-logo">
              <div class="logo">
                <img src="./images/logo.png" alt="logo" />
              </div>
              <div class="line">
                <img src="./images/red-line.png" alt="logo" />
              </div>
            </div>

            <h1>PROFESSIONAL GRAPHIC DESIGNERS</h1>

            <div class="banner-button">
              <button>Get Started Now</button>
            </div>

            <div class="offer-text">
              <span class="red-text">
                <i class="far fa-check-square"></i> 100%
              </span>
              <span>moneyback guarantee</span>
            </div>
          </div>
        </div>
      </header>

      <main></main>
    </div>
  </body>
</html>
