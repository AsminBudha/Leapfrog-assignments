<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutangle - Home Search</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container-wrapper">
      <div class="header">
        <div class="container clearfix">
          <div class="logo-container float-left clearfix">
            <div class="float-left">
              <img src="./images/Tutangle Logo.png" alt="" />
            </div>
            <div class="search-bar float-right">
              <input
                type="text"
                placeholder="Search for entries, title"
              /><button>Search</button>
            </div>
          </div>
          <div class="float-right user-info">
            <h2>Joe Burros</h2>
            <p>Home | Settings | Logout</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
