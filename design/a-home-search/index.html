<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutangle - Home Search</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container-wrapper">
      <!-- Header -->
      <div class="header">
        <div class="container clearfix">
          <div class="logo-container float-left clearfix">
            <div class="float-left">
              <img src="images/Tutangle Logo.png" alt="" />
            </div>
            <div class="search-bar float-right">
              <input
                type="text"
                placeholder="Search for entries, title"
              /><button>Search</button>
            </div>
          </div>
          <div class="float-right user-info">
            <h2>Joe Burros</h2>
            <p>Home | Settings | Logout</p>
          </div>
        </div>
      </div>

      <!-- Nav Bar -->
      <div class="nav">
        <div class="container clearfix">
          <ul class="nav-menu float-left">
            <li>Create New Entry</li>
            <li>My Topic Boxes</li>
            <li>Friends</li>
            <li>Invite New Member</li>
          </ul>

          <ul class="float-right notification">
            <li>
              <img src="./images/Topic box icon.png" alt="" /><span
                >Topic Boxes Invites - 2</span
              >
            </li>
            <li>
              <img src="./images/friends-icon.png" alt="" /><span
                >Friend Requests - 0</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
