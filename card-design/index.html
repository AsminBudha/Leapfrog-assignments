<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-content">
        <div class="card-text float-left">
          <div class="header">
            <h1>Kenya Reed</h1>
            <p>Web Designer</p>
          </div>
          <div class="contact">
            555.168.4982 <br />
            kanya@reedweb.com <br />
            www.reedweb.com
          </div>
        </div>
        <div class="card-icons float-right">
          <div class="icons">
            <span class="float-left">
              <img src="./images/monitor.png" alt="Monitor" />
            </span>
            <span class="float-right">
              <img src="./images/smile.png" alt="Smile" />
            </span>
          </div>
          <div class="icons">
            <span class="float-left">
              <img src="./images/cursor.png" alt="cursor" />
            </span>
            <span class="float-right">
              <img src="./images/wifi.png" alt="wifi" />
            </span>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </body>
</html>
